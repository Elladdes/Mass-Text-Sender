<!DOCTYPE html>
<html>
<head>
  <title>Bulk SMS Sender</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
</head>
<body class="container py-5">
  <h1 class="mb-4">Bulk SMS Sender (Dialpad)</h1>

  <form method="post" enctype="multipart/form-data" class="mb-4">
    <div class="mb-3">
      <label class="form-label">Upload report from Salesforce, csv files only</label>
      <input type="file" name="file" class="form-control" required>
    </div>
</br>
    <div class="mb-3">
      <label class="form-label">Enter your Dialpad number here:</label>
      <input class="form-control" type="tel" id="sender_number" name="sender_number" placeholder="+1 234 567 8900">
      <small class="text-muted">(Sender's number)</small>
    </div>

    <div class="mb-3">
      <label class="form-label">Enter message here:</label>
      <textarea name="message" rows="4" class="form-control" placeholder="Hi {name}, your event starts tomorrow!" required></textarea>
      <small class="text-muted">Use <code>{name}, {username}, {password}, {catalog}, {event}</code> to indicate placeholders.</small>
    </div>

    <button type="submit" class="btn btn-primary">Send SMS</button>
  </form>

  {% if results %}
  <h2>Results</h2>
  <table class="table table-bordered">
    <tr><th>Phone</th><th>Status</th><th>Response</th></tr>
    {% for phone, status, data in results %}
    <tr>
      <td>{{ phone }}</td>
      <td>{{ status }}</td>
      <td><pre>{{ data }}</pre></td>
    </tr>
    {% endfor %}
  </table>
  {% endif %}
</body>
</html>
