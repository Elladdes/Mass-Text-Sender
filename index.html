<!DOCTYPE html>
<html>
<head>
  <title>Bulk SMS Sender</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
  <h1 class="mb-4">Bulk SMS Sender (Dialpad)</h1>

  <form method="post" enctype="multipart/form-data" class="mb-4">
    <div class="mb-3">
      <label class="form-label">Upload CSV (columns: name, phone)</label>
      <input type="file" name="file" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Message</label>
      <textarea name="message" rows="4" class="form-control" placeholder="Hi {name}, your event starts tomorrow!" required></textarea>
      <small class="text-muted">Use <code>{name}</code> as placeholder.</small>
    </div>

    <button type="submit" class="btn btn-primary">Send SMS</button>
  </form>

  {% if results %}
  <h2>Results</h2>
  <table class="table table-bordered">
    <tr><th>Phone</th><th>Status</th><th>Response</th></tr>
    {% for phone, status, data in results %}
    <tr>
      <td>{{ phone }}</td>
      <td>{{ status }}</td>
      <td><pre>{{ data }}</pre></td>
    </tr>
    {% endfor %}
  </table>
  {% endif %}
</body>
</html>
